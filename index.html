<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта яндекс</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://api-maps.yandex.ru/v3/?apikey=ac8c8791-c38d-4d3b-8c60-12a8d99ac331&lang=ru_RU"></script>
  <script>
        main();

        async function main() {
            await ymaps3.ready;
            const {YMap, YMapDefaultSchemeLayer, YMapMarker, YMapControls, YMapDefaultFeaturesLayer} = ymaps3;

            const {YMapZoomControl} = await ymaps3.import('@yandex/ymaps3-controls@0.0.1');
            const {YMapDefaultMarker} = await ymaps3.import('@yandex/ymaps3-markers@0.0.1');

            const LOCATION = {center: [37.64, 55.76], zoom: 10};
            map = new YMap(document.getElementById('map'), {location: LOCATION});

            map.addChild((scheme = new YMapDefaultSchemeLayer()));
            map.addChild(new YMapControls({position: 'right'}).addChild(new YMapZoomControl({})));
            map.addChild(new YMapDefaultFeaturesLayer({id: 'features'}));

            //map.addChild(new YMapDefaultSchemeLayer());

            const INC_POINT = {coordinates: [37.64, 55.76], title: 'Marker inc #0'};
            const marker = new YMapDefaultMarker(INC_POINT);
            map.addChild(marker);

            updateTitle();
        }
    </script>
  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
